<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title></title>
  <meta name="description" content="javascript">
  <meta name="author" content="Adam">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Sarpanch' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="temp/styles/styles.css">
</head>
<body>
  <div class="calculator-body">
    <div class="display">
      <div class="display-current">
      0
      </div>
      <div class="display-buffer">
      ready
      </div>
    </div>
    <div class="button-row">
      <div class="button button-function" data-key="AC">
        AC
      </div>
      <div class="button button-function" data-key="C">
        C
      </div>
      <div class="button button-operator" data-key="/">
        &#247;
      </div>
            <div class="button button-operator" data-key="*">
        x
      </div>
    </div>
    <div class="button-row">
      <div class="button button-number" data-key="7">
        7
      </div>
      <div class="button button-number" data-key="8">
        8
      </div>
      <div class="button button-number" data-key="9">
        9
      </div>
      <div class="button button-operator" data-key="-">
        -
      </div>
    </div>
    <div class="button-row">
      <div class="button button-number" data-key="4">
        4
      </div>
      <div class="button button-number" data-key="5">
        5
      </div>
      <div class="button button-number" data-key="6">
        6
      </div>
      <div class="button button-operator" data-key="+">
        +
      </div>
    </div>
    <div class="button-row">
      <div class="button button-number" data-key="1">
        1
      </div>
      <div class="button button-number" data-key="2">
        2
      </div>
      <div class="button button-number" data-key="3">
        3
      </div>
      <div class="button button-equals-top" data-key="=">
        &nbsp;
        <span class="floating-symbol-equals">=</span>
      </div>
    </div>
        <div class="button-row">
      <div class="button button-zero-left" data-key="0">
        &nbsp;
        <span class="floating-symbol-zero">0</span>
      </div>
      <div class="button button-zero" data-key="0">
        &nbsp;
      </div>
      <div class="button button-point" data-key=".">
        .
      </div>
      <div class="button button-equals-bottom" data-key="=">
        &nbsp;
      </div>
    </div>
    
    
  </div>


  <script src="assets/scripts/App.js"></script>
</body>

</html>
